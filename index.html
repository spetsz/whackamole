<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdelaziz Boudabia">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <title>Hit the rat</title>

  </head>
  <body>
    
    <div>
    <h1>Hit the <span id="highlight">rat <i class="fa fa-gavel"></i></span></h1>
    <span id="score">Let's see how quick you are</span>
    <button id="play" onclick="begin()" type="button">Start Game</button>
    </div>
    <div class="box">

      <button class="cell" id="0" onclick="hit(this.id);" type="button"></button>
      <button class="cell" id="1" onclick="hit(this.id);" type="button"></button>
      <button class="cell" id="2" onclick="hit(this.id);" type="button"></button>
      <button class="cell" id="3" onclick="hit(this.id);" type="button"></button>
      <button class="cell" id="4" onclick="hit(this.id);" type="button"></button>
      <button class="cell" id="5" onclick="hit(this.id);" type="button"></button>
      <button class="cell" id="6" onclick="hit(this.id);" type="button"></button>
      <button class="cell" id="7" onclick="hit(this.id);" type="button"></button>
      <button class="cell" id="8" onclick="hit(this.id);" type="button"></button>

    </div>
  
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
